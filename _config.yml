title: Patryk Ptasiński's Dev & Life Blog
email: blog@ipepe.pl
description: >- # this means to ignore newlines until "baseurl:"
  Patryk Ptasiński's Dev & Life Blog
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://blog.ipepe.pl" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  ipepe

permalink: /:year/:month/:day/:title/

show_excerpts: true
minima:
  date_format: "%Y %b %-d"
plugins:
  - jekyll-titles-from-headings
  - jekyll-feed

titles_from_headings:
  enabled:     true
  strip_title: true

exclude:
  - .idea/
  - README.md
  - LICENSE
  - Gemfile
  - Rakefile
  - Gemfile.lock

